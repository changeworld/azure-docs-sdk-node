### YamlMime:TSType
name: DetectedTextWordOutput
uid: '@azure-rest/ai-vision-image-analysis.DetectedTextWordOutput'
package: '@azure-rest/ai-vision-image-analysis'
summary: >-
  A word object consisting of a contiguous sequence of characters. For non-space
  delimited languages,

  such as Chinese, Japanese, and Korean, each character is represented as its
  own word.
fullName: DetectedTextWordOutput
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: boundingPolygon
    uid: >-
      @azure-rest/ai-vision-image-analysis.DetectedTextWordOutput.boundingPolygon
    package: '@azure-rest/ai-vision-image-analysis'
    summary: >-
      A bounding polygon around the word. At the moment only quadrilaterals are
      supported (represented by 4 image points).
    fullName: boundingPolygon
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'boundingPolygon: ImagePointOutput[]'
      return:
        description: ''
        type: <xref uid="@azure-rest/ai-vision-image-analysis.ImagePointOutput" />[]
  - name: confidence
    uid: '@azure-rest/ai-vision-image-analysis.DetectedTextWordOutput.confidence'
    package: '@azure-rest/ai-vision-image-analysis'
    summary: >-
      The level of confidence that the word was detected. Confidence scores span
      the range of 0.0 to 1.0 (inclusive), with higher values indicating a
      higher confidence of detection.
    fullName: confidence
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'confidence: number'
      return:
        description: ''
        type: number
  - name: text
    uid: '@azure-rest/ai-vision-image-analysis.DetectedTextWordOutput.text'
    package: '@azure-rest/ai-vision-image-analysis'
    summary: Text content of the word.
    fullName: text
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'text: string'
      return:
        description: ''
        type: string
