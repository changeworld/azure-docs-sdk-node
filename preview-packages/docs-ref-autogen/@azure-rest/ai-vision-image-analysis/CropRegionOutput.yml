### YamlMime:TSType
name: CropRegionOutput
uid: '@azure-rest/ai-vision-image-analysis.CropRegionOutput'
package: '@azure-rest/ai-vision-image-analysis'
summary: >-
  A region at the desired aspect ratio that can be used as image thumbnail.

  The region preserves as much content as possible from the analyzed image, with
  priority given to detected faces.
fullName: CropRegionOutput
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: aspectRatio
    uid: '@azure-rest/ai-vision-image-analysis.CropRegionOutput.aspectRatio'
    package: '@azure-rest/ai-vision-image-analysis'
    summary: >-
      The aspect ratio of the crop region.

      Aspect ratio is calculated by dividing the width of the region in pixels
      by its height in pixels.

      The aspect ratio will be in the range 0.75 to 1.8 (inclusive) if provided
      by the developer during the analyze call.

      Otherwise, it will be in the range 0.5 to 2.0 (inclusive).
    fullName: aspectRatio
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'aspectRatio: number'
      return:
        description: ''
        type: number
  - name: boundingBox
    uid: '@azure-rest/ai-vision-image-analysis.CropRegionOutput.boundingBox'
    package: '@azure-rest/ai-vision-image-analysis'
    summary: The bounding box of the region.
    fullName: boundingBox
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'boundingBox: ImageBoundingBoxOutput'
      return:
        description: ''
        type: >-
          <xref
          uid="@azure-rest/ai-vision-image-analysis.ImageBoundingBoxOutput" />
