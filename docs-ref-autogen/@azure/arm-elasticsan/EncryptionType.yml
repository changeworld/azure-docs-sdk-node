name: EncryptionType
uid: '@azure/arm-elasticsan.EncryptionType'
package: '@azure/arm-elasticsan'
summary: >-
  Defines values for EncryptionType. \

  [KnownEncryptionType](xref:@azure/arm-elasticsan.KnownEncryptionType) can be
  used interchangeably with EncryptionType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **EncryptionAtRestWithPlatformKey**: Volume is encrypted at rest with Platform
  managed key. It is the default encryption type. \

  **EncryptionAtRestWithCustomerManagedKey**: Volume is encrypted at rest with
  Customer managed key that can be changed and revoked by a customer.
